<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jokenp√¥</title>

    <style>
        *{
            font-family: Helvetica, Helvetica, Arial;
            font-weight: 400;
            cursor: default;
        }

        #principal {
        }

        #titulo {
            text-align: center;
            color: #2d3436;
        }

        #placar {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #jogador, #computador {
            position: relative;
            flex-grow: 1;
            border-radius: 5px;
            color: #ffff;
            padding: 20px;
        }

        #jogador h2,  #computador h2{
            margin: 0;
            padding: 0;
        }

        #jogador {
            background-color: #ff7675;
        }

        #jogador-nome, #computador-nome {
            font-size: 24px;
        }

        #computador-nome {
            text-align: right;
        }

        #jogador-pontos, #computador-pontos{
            position: absolute;
            top: 8px;
            font-size: 52px;
        }

        #jogador-pontos{
            right: 20px;
        }

        #jogador #jogador-escolha, #computador #computador-escolha {
            list-style: none;
            text-align: center;
            margin: 30px 0 0 0;
            padding: 0;
        }

        #jogador #jogador-escolha li, #computador #computador-escolha li {
            display: inline;
            padding: 0 15px;
        }

        #jogador #jogador-escolha a, #computador #computador-escolha a{
            opacity: .2;
        }
        #jogador #jogador-escolha a:hover{
            opacity: 1;
        }

        #jogador #jogador-escolha img, #computador #computador-escolha img{
            max-width: 80px
        }

        #versus {
            font-size: 80px;
            padding: 0 40px;
        }

        #computador {
            background-color: #3498db;
        }

        #mensagem {
            background-color: #636e72;
            border-radius: 5px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>

        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome">Tihanyd</h2>
                <span id="jogador-pontos">0</span>
                <ul id="jogador-escolha">
                <li><a id="jogador-escolha-1"><img src="img/pedra.png"></a></li>
                <li><a id="jogador-escolha-2"><img src="img/papel.png"></a></li>
                <li><a id="jogador-escolha-3"><img src="img/tesoura.png"></a></li>
              </ul>
            </div>

            <div id="versus">VS</div>

            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>
                <ul id="computador-escolha">
                <li><a id="computador-escolha-1"><img src="img/pedra.png"></a></li>
                <li><a id="computador-escolha-2"><img src="img/papel.png"></a></li>
                <li><a id="computador-escolha-3"><img src="img/tesoura.png"></a></li>
              </ul>
            </div>
        </div>

        <div id="mensagem">
            Mensagem
        </div>
    </div>

    <script>
        document.getElementById("jogador-escolha-1").onclick = function(){};
        document.getElementById("jogador-escolha-2").onclick = function(){};
        document.getElementById("jogador-escolha-3").onclick = function(){};

        jogadorNome = prompt("Qual seu nome?");

        document.getElementById("mensagem").innerHTML = jogadorNome;
    </script>
</body>
</html>
